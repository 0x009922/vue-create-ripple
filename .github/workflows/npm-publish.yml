on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: 'Install pnpm'
        run: npm i -g pnpm

      - name: Install packages
        run: pnpm install

      - name: Unit tests
        run: pnpm test:unit

      - name: Build
        run: pnpm build

      - name: Publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}